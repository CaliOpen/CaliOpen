---
tags:
  get:
    description: Returns tags visible to current user according to given parameters
    tags:
    - tags
    security:
    - basicAuth: []
    produces:
    - application/json
    responses:
      '200':
        description: Tags returned
        schema:
          type: object
          properties:
            total:
              type: integer
              format: int32
              description: number of tags found for user for the given parameters
            tags:
              type: array
              items:
                "$ref": "../objects/Tag.yaml"
  post:
    description: Create a new Tag for an user
    tags:
    - tags
    security:
    - basicAuth: []
    consumes:
    - application/json
    parameters:
    - name: tag
      in: body
      required: true
      schema:
        "$ref": "../objects/NewTag.yaml"
    produces:
    - application/json
    responses:
      '200':
        description: User tag creation completed
        schema:
          type: object
          properties:
            location:
              type: string
              description: url to retrieve new tag's infos at /tags/{name}
tags_{tag_id}:
  get:
    description: Retrieve tag infos
    tags:
    - tags
    security:
    - basicAuth: []
    parameters:
    - name: tag_id
      in: path
      required: true
      type: string
    produces:
    - application/json
    responses:
      '200':
        description: Successful response with json object
        schema:
          "$ref": "../objects/Tag.yaml"
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
  delete:
    description: Delete a tag belonging to an user
    tags:
    - tags
    security:
    - basicAuth: []
    parameters:
    - name: tag_id
      in: path
      required: true
      type: string
    responses:
      '200':
        description: Successful deletion
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"

