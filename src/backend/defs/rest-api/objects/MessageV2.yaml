---
type: object
properties:
  attachments:
    type: array
    items:
      "$ref": Attachment.yaml
  body: # in future, could be only a preview of body, limited to xxx chars
    type: string
  date:
    type: string
    format: date-time
  date_delete:
    type: string
    format: date-time
  date_insert:
    type: string
    format: date-time
  discussion_id:
    type: string
  external_references:
    type: object
    "$ref": ExternalReferences.yaml
  identities: # to which user's local identities the message is linked to
    type: array
    items:
      "$ref": LocalIdentity.yaml
  importance_level:
    type: integer
    format: int32
  is_answered:
    type: boolean
  is_draft:
    type: boolean
  is_unread:
    type: boolean
  message_id:
    type: string
  parent_id: # The id of the Message this message is a reply to. This is primarily for drafts, but the server may support this for received messages as well by looking up the [@!RFC5322] Message-Id referenced in the In-Reply-To header and searching for this message in the userâ€™s mail.
    type: string
  participants:
    type: array
    items:
      "$ref": Participant.yaml
  privacy_features:
    type: object
    "$ref": PrivacyFeatures.yaml
  raw_msg_id:
    type: string
  subject:
    type: string
  tags:
    type: array
    items:
      "$ref": Tag.yaml
  type:
    type: string
  user_id:
    type: string
required:
  - date
  - date_insert
  - discussion_id
  - identities
  - is_answered
  - is_draft
  - is_inread
  - message_id
  - raw_msg_id
  - participants
  - type
  - user_id
additionalProperties: false
